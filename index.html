<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" id="display" readonly class="mb-2">
        </div>
        <div class="row">
            <div class="col-6">
                <input type="button" value="C" class="btn btn-danger btn-block" onclick="clearDisplay()">
            </div>
            <div class="col-3">
                <input type="button" value="del" class="btn btn-primary btn-block" onclick="deleteLast()">
            </div>
            <div class="col-3">
                <input type="button" value="/" class="btn btn-primary btn-block" onclick="appendDisplay('/')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="7" class="btn btn-primary btn-block" onclick="appendDisplay(7)">
            </div>
            <div class="col-3">
                <input type="button" value="8" class="btn btn-primary btn-block" onclick="appendDisplay(8)">
            </div>
            <div class="col-3">
                <input type="button" value="9" class="btn btn-primary btn-block" onclick="appendDisplay(9)">
            </div>
            <div class="col-3">
                <input type="button" value="*" class="btn btn-primary btn-block" onclick="appendDisplay('*')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="4" class="btn btn-primary btn-block" onclick="appendDisplay(4)">
            </div>
            <div class="col-3">
                <input type="button" value="5" class="btn btn-primary btn-block" onclick="appendDisplay(5)">
            </div>
            <div class="col-3">
                <input type="button" value="6" class="btn btn-primary btn-block" onclick="appendDisplay(6)">
            </div>
            <div class="col-3">
                <input type="button" value="-" class="btn btn-primary btn-block" onclick="appendDisplay('-')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="1" class="btn btn-primary btn-block" onclick="appendDisplay(1)">
            </div>
            <div class="col-3">
                <input type="button" value="2" class="btn btn-primary btn-block" onclick="appendDisplay(2)">
            </div>
            <div class="col-3">
                <input type="button" value="3" class="btn btn-primary btn-block" onclick="appendDisplay(3)">
            </div>
            <div class="col-3">
                <input type="button" value="+" class="btn btn-primary btn-block" onclick="appendDisplay('+')">
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="0" class="btn btn-primary btn-block btn-zero" onclick="appendDisplay(0)">
            </div>
            <div class="col-3">
                <input type="button" value="." class="btn btn-primary btn-block" onclick="appendDisplay('.')">
            </div>
            <div class="col-6">
                <input type="button" value="=" class="btn btn-success btn-block" onclick="calculate()">
            </div>
        </div>
    </div>


    |
    <script src="scripts.js"></script>
</body>

</html>
